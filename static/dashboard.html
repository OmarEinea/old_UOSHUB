{% extends "layout.html" %}

{% block title %}Dashboard - {% endblock %}

{% block body %}
    <div class="container">
        {% if data %}
            {% for key, value in data.iteritems() %}
                <p>{{key}}</p>
                <p>
                    {% for info in value %}
                        {% for detail in info %}
                            {{detail}}
                        {% endfor %}
                    {% endfor %}
                </p>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
