{% extends "layout.html" %}

{% block title %}Dashboard - {% endblock %}

{% block body %}
    <div class="container">
        <div class="row"></div>
        <div class="row" style="height: 100%">
            <div class="col s12" style="height: 100%">
                <div class="card-panel" style="height: 100%">
                    {% if info %}
                        {% set schedule = info.grab_schedule() %}
                        {% for key, course in schedule.iteritems() %}
                            <p>{{key}} : {{ course.name }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
