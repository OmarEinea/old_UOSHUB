{% extends "layout.html" %}

{% block title %}Dashboard - {% endblock %}

{% block body %}
    <div class="container">
        {% if data %}
            {% for key, value in data.iteritems() %}
                <p>{{key}}</p>
                <p>
                    {% for info in value %}
                        {{info}}
                    {% endfor %}
                </p>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
